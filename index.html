<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="test.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="last-operation"></div>
      <div class="current-screen" id="currentScreen"></div>
      <button class="data-class" data-number>0</button>
      <button class="data-class" data-number>1</button>
      <button class="data-class" data-number>2</button>
      <button class="data-class" data-number>3</button>
      <button class="data-class" data-number>4</button>
      <button class="data-class" data-number>5</button>
      <button class="data-class" data-number>7</button>
      <button class="data-class" data-number>8</button>
      <button class="data-class" data-number>9</button>
      <div>
        <button class="operator-class" data-operator>+</button>
        <button class="operator-class" data-operator>-</button>
        <button class="operator-class" data-operator>*</button>
        <button class="operator-class" data-equals>=</button>
        <button class="operator-class" data-operator>/</button>
        <button class="operator-class" data-number>.</button>
        <button class="operator-class" data-delete>DEL</button>
        <button class="operator-class" data-all-clear>AC</button>
      </div>
    </div>
  </body>
</html>
